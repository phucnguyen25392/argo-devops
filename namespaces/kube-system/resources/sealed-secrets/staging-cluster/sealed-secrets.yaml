apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: kube-system
spec:
  project: default
  source:
    chart: sealed-secrets
    repoURL: https://bitnami-labs.github.io/sealed-secrets
    targetRevision: "2.16.1"
  values:
    resource:
      requests:
        cpu: 100m
        memory: 200m
      limit:
        cpu: 200m
        memory: 300m